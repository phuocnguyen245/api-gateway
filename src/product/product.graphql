type Product {
  id: ID!
  name: String!
  description: String
  slug: String!
  productVariants: [ProductVariant]
  status: String
  isDeleted: Boolean
  createdAt: String
  updatedAt: String
}

type ProductVariant {
  id: ID!
  name: String!
  sku: String!
  status: String!
  attributes: JSON
  isDeleted: Boolean
}

type Ingredient {
  id: ID!
  name: String!
  unit: String
  description: String
  status: String
  isDeleted: Boolean
  createdAt: String
  updatedAt: String
}

input ProductRequest {
  userId: String!
  page: Int = 0
  limit: Int = 10
  search: String = ""
  from: String
  to: String
}

input CreateIngredientInput {
  userId: String!
  name: String!
  description: String!
  status: String!
  unit: String!
}

input CreateProductInput {
  userId: String!
  name: String!
  description: String!
  categoryId: String!
  productVariants: [ProductVariantInput!]!
  status: String!
}

input ProductVariantInput {
  name: String!
  sku: String!
  status: String!
  attributes: JSON!
}

type ProductsResponse {
  data: [Product!]
  total: Int!
  page: Int!
  limit: Int!
}

scalar JSON

type Query {
  getProducts(data: ProductRequest!): ProductsResponse
}

type Mutation {
  createIngredient(input: CreateIngredientInput!): Ingredient!
  createProduct(input: CreateProductInput!): Product!
  updateProduct(id: ID!, input: CreateProductInput!): Product!
  deleteProduct(slug: String!, userId: String!): Product!
}
